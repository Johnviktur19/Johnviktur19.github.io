<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <br><br><br><br>
   <h1 style="text-align: center;">SIMPLE CALCULATOR PROJECT</h1>
   <div class="box">

    <input type="text" readonly size="15" id="ft"> <br><br>

      <input type="button" class="input" value="C" onclick='c("")'><br><br>
   

      <input type="button" class="input" value="7" onclick='v("7")'>

      <input type="button" class="input" value="8" onclick='v("8")'>

      <input type="button" class="input" value="9" onclick='v("9")'>

      <input type="button" class="input" value="+" onclick='v("+")'><br><br>
  
 
      <input type="button" class="input" value="4" onclick='v("4")'>

      <input type="button" class="input" value="5" onclick='v("5")'>

      <input type="button" class="input" value="6" onclick='v("6")'>

      <input type="button" class="input" value="-" onclick='v("-")'><br><br>


      <input type="button" class="input" value="1" onclick='v("1")'>

      <input type="button" class="input" value="2" onclick='v("2")'>

      <input type="button" class="input" value="3" onclick='v("3")'>

      <input type="button" class="input" value="*" onclick='v("*")'><br><br>


      <input type="button" class="input" value="0" onclick='v("0")'>

      <input type="button" class="input" value="." onclick='v(".")'>

      <input type="button" class="input" value="=" onclick='e()'>

      <input type="button" class="input" value="/" onclick='v("/")'>

</div>
<br><br><br>
<script src="script.js"></script>
</body>
</html>
